<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envio de Email</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="https://formsubmit.co/tiradorandresdesarrolladorweb@gmail.com" method="POST" autocomplete="off">
        <img src="./img/logo.png" alt="">
        <h2>Contacto</h2>;

        <div class="form__text">
            <a href="#">Politica de privacidad</a>;
            <a href="#">Terminos y condiciones</a>;
        </div>

        <div class="input__group">

            <input type="text" name="name" required placeholder="Nombre y Apellido">;

            <input type="tel" name="phone"required placeholder="Telefono">;

            <input type="email" name="email" required placeholder="Email">;

            <textarea name="message" cols="30" rows="3" required placeholder="Mensaje"></textarea>

            <input type="submit" class="btn" value="Enviar" placeholder="Escribenos">;





        </div>

    </form>
    
</body>
</html>
